  <div data-ng-controller="sideNavController as sideNav" >

	    <uib-accordion-group ng-repeat="p in sideNav.publishers" heading="{{p.publisherName}}" >

                <div><a href="#">{{t.title | displayTitlesFilter:t.publisherId :p }}</a></div>
          </div>
	    </uib-accordion-group>
    </uib-accordion>
</div>
